<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FITBIT</title>
  <link rel="stylesheet" href="itr.css">
</head>
<body>
   <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>
      <form action="#">
        <input type="text" placeholder="Enter your email">
        <input type="Password" placeholder="Enter your password">
        <a href="#">Forgot Password</a>
        <a href="index3.html" class="button">
        <input type="button" class="button" value="Login" onclick="login()">
        </a> 
      </form>
      <div class="signup">
        <span class="signup">Don't have account?
          <label for="check">Signup</label>
        </span>
      </div>
   </div>
   <div class="registration form">
    <header>Signup</header>
    <form action="#">
      <input type="text" placeholder="Enter your email">
      <input type="password" placeholder="Create a password">
      <input type="password" placeholder="Confirm your password">
      <a href="index2.html" class="button">
      <input type="button" class="button" value="Signup" onclick="signup()">
      </a>
    </form>
    <div class="signup">
      <span class="signup">Already have an account?
      <label for="check">Login</label>
      </span>
    </div>
  </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
